<!DOCTYPE html>
<html>
	<head>
		<title>{{ site.name }} - {{ page.title }}</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
		<meta name="Author" content="Nicola Thomas">
		<meta name="description" content="This is the official website of the artist Nicola Thomas, also known as NT">
		<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
		<link rel="stylesheet" href="/css/main.css">
		<link rel="icon" type="image/png" href="/assets/favicon.png">
		<link rel="apple-touch-icon" href="/assets/iphone-logo.png">
		<script>
		window.addEventListener("load",function() {
			setTimeout(function(){
				window.scrollTo(0, 0);
			}, 0);
		});
		</script>
	</head>
	<body class="{{ page.class }}">

		<div class="top-bar">
			<div class="left">
				<div class="page-title"><h1>{{ page.title }}</h1></div>
				<div class="breadcrumb">
					<p>
						go back to: 
						<a href="/news" title="work">news&nbsp;</a>
					</p>
				</div>
			</div>
		</div>

		<div class="content-wrapper">
			<div class="content">
				<div class="post">
					<div class="post-header">
						<!-- <h2>{{ page.title }}</h2> -->
						<h3>{{ page.date | date_to_string }}</h3>
					</div>

					{{ content }}
				</div>
			</div>
		</div>

		{% include bottom-bar %}
		{% include google-analytics %}
	</body>
</html>
